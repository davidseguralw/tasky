name: Build and Deploy Tasky App on IaC v16

on:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - ".github/workflows/app-build-and-deploy.yml"
      
    workflow_dispatch:
    inputs:
      env_name:
        description: "Environment name (dev, attack-1, etc.)"
        required: true
        type: string
        default: dev
      project:
        description: "Terraform project name (must match iac2 var.project)"
        required: true
        type: string
        default: ds5
      app_tfvars_file:
        description: "tfvars for iac2/40-app (ECR); usually dev.tfvars"
        required: true
        type: string
        default: dev.tfvars
      k8s_tfvars_file:
        description: "tfvars for iac2/50-app-k8s; usually dev.tfvars"
        required: true
        type: string
        default: dev.tfvars
      run_terraform_ecr:
        description: "Run Terraform for iac2/40-app (ECR)?"
        required: true
        type: choice
        options: [ "true", "false" ]
        default: "true"
      run_terraform_k8s:
        description: "Run Terraform for iac2/50-app-k8s (K8s deploy)?"
        required: true
        type: choice
        options: [ "true", "false" ]
        default: "true"
      cluster_name:
        description: "Target EKS cluster for kubectl (old or new)"
        required: false
        type: string
        default: ""      # empty means 'don't do kubectl stuff'
      use_kubectl:
        description: "Run kubectl commands after deploy?"
        required: true
        type: choice
        options: [ "true", "false" ]
        default: "false"

